<html>
<head>
<script language="JavaScript">
	//alert(sum);
	num1 = 10;
	num2 = 10;
	num3 = num1++;
	num4 = ++num2;
	document.write("Value of num1 is "+num1);
	document.write("Value of num2 is "+num2);
	document.write("\nValue of num3 is "+num3);
	document.write("Value of num4 is "+num4);
</script>
</head>
<body>
	<h3>The variable demo</h3>
</body>
</html>
