<html>
<head>
<script language="JavaScript">
var myInput = document.getElementById("psw");
myInput.onfocus=function(){
		document.getElementById("message").style.display="block";
}
myInput.onblur=function(){
		document.getElementById("message").style.display="none";
}
myInput.onkeyup=function(){
		if((myInput.value.length>=8)&&(myInput.value.length<=15)){
			length.classList.remove("invalid");
			length.classList.add("valid");		
		}
		else{
			length.classList.remove("valid");
			length.classList.add("invalid");		
		}
}	
</script>
</head>
<body>
<form name="form1">
	User Name<input type="text" name="username" required ><br><br>
	Password<input type="password" id = "psw" name="password" title="Must contain at least 8 char and at most 15 char" required><br><br>
	<input type="submit" value="Submit"><br><br>
</form>
<div id="message">
<h3>Password must contain at least 8 char and at most 15 char</h3>
<p id="length" class="invalid">Minimum 8 and maximum 15 char</p>
</div>
</body>
</html>
