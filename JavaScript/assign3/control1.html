<html>
<head>
<script language="JavaScript">
	num1 = 12;
	if(num1%5==0 && num1%6==0){
		document.write(num1+" is divisible by 5 and 6 ");
	}
	else if(num1%5==0){
		document.write(num1+" is divisible by 5 ");
	}
	else if(num1%6==0){
		document.write(num1+" is divisible by 6 ");
	}
	else{
		document.write(num1+" is not divisible by 5 and 6 ");
	}
</script>
</head>
</html>
